name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn

      - name: Install dependencies
        run: yarn install

      - name: Modify config for production build
        run: |
          # å°†configStore.tsä¸­çš„globalConfig.devæ”¹ä¸ºfalse
          sed -i 's/dev: true,/dev: false,/g' src/stores/configStore.ts
          echo "å·²ä¿®æ”¹configStore.tsä¸­çš„devé…ç½®ä¸ºfalse"

      - name: Build project
        run: yarn build

      - name: Create archive
        run: |
          cd dist
          zip -r ../MaaPipelineEditor-${{ github.ref_name }}-stable.zip .
          cd ..

      - name: Generate Changelog
        id: changelog
        run: |
          # èŽ·å–ä¸Šä¸€ä¸ªtag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREVIOUS_TAG" ]; then
            echo "è¿™æ˜¯ç¬¬ä¸€ä¸ªreleaseï¼ŒèŽ·å–æ‰€æœ‰commits"
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            echo "èŽ·å–ä»Ž $PREVIOUS_TAG åˆ° ${{ github.ref_name }} çš„commits"
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges $PREVIOUS_TAG..HEAD)
          fi

          # ç”Ÿæˆchangelog
          CHANGELOG="## ðŸ“ æ›´æ–°å†…å®¹

          $COMMITS

          # å°†changelogä¿å­˜åˆ°æ–‡ä»¶
          echo "$CHANGELOG" > CHANGELOG.md

          # è¾“å‡ºåˆ°GitHub Actions
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            MaaPipelineEditor-${{ github.ref_name }}-stable.zip
          body_path: CHANGELOG.md
          generate_release_notes: false
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
