name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-localbridge:
    name: Build LocalBridge for ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    # è·³è¿‡æµ‹è¯•ç‰ˆæœ¬ tag
    if: ${{ !contains(github.ref_name, 'beta') && !contains(github.ref_name, 'test') }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            goos: windows
            goarch: amd64
            name: mpelb-windows-amd64.exe
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            name: mpelb-linux-amd64
          - os: macos-15-intel
            goos: darwin
            goarch: amd64
            name: mpelb-darwin-amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
            name: mpelb-darwin-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: false

      - name: Build LocalBridge
        working-directory: LocalBridge
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          go build -ldflags="-s -w -X main.Version=${VERSION}" -o ../build/${{ matrix.name }} ./cmd/lb
        shell: bash

      - name: Upload LocalBridge artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: build/${{ matrix.name }}

  build-web:
    runs-on: ubuntu-latest
    # è·³è¿‡æµ‹è¯•ç‰ˆæœ¬ tag
    if: ${{ !contains(github.ref_name, 'beta') && !contains(github.ref_name, 'test') }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn

      - name: Install dependencies
        run: yarn install

      - name: Modify config for production build
        run: |
          # å°†configStore.tsä¸­çš„globalConfig.devæ”¹ä¸ºfalse
          sed -i 's/dev: true,/dev: false,/g' src/stores/configStore.ts
          echo "å·²ä¿®æ”¹configStore.tsä¸­çš„devé…ç½®ä¸ºfalse"

      - name: Build project
        run: yarn build --mode stable

      - name: Build docs
        run: |
          cd docsite
          yarn install
          yarn build
          cd ..

      - name: Create archives
        run: |
          # æ‰“åŒ…ä¸»é¡¹ç›®
          cd dist
          zip -r ../MaaPipelineEditor-${{ github.ref_name }}-stable.zip .
          cd ..
          
          # æ‰“åŒ…æ–‡æ¡£
          cd docsite/docs/.vitepress/dist
          zip -r ../../../../MaaPipelineEditor-${{ github.ref_name }}-docs.zip .
          cd ../../../..

      - name: Upload web artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-packages
          path: |
            MaaPipelineEditor-${{ github.ref_name }}-stable.zip
            MaaPipelineEditor-${{ github.ref_name }}-docs.zip

  release:
    needs: [build-web, build-localbridge]
    runs-on: ubuntu-latest
    # è·³è¿‡æµ‹è¯•ç‰ˆæœ¬ tag
    if: ${{ !contains(github.ref_name, 'beta') && !contains(github.ref_name, 'test') }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download web artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-packages

      - name: Download LocalBridge artifacts
        uses: actions/download-artifact@v4
        with:
          path: localbridge-artifacts
          pattern: mpelb-*
          merge-multiple: true

      - name: Generate Changelog
        id: changelog
        run: |
          # èŽ·å–ä¸Šä¸€ä¸ªtag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREVIOUS_TAG" ]; then
            echo "è¿™æ˜¯ç¬¬ä¸€ä¸ªreleaseï¼ŒèŽ·å–æ‰€æœ‰commits"
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            echo "èŽ·å–ä»Ž $PREVIOUS_TAG åˆ° ${{ github.ref_name }} çš„commits"
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges $PREVIOUS_TAG..HEAD)
          fi

          # ç”Ÿæˆchangelog
          CHANGELOG="
          **Full Changelog**: https://github.com/kqcoxn/MaaPipelineEditor/compare/$PREVIOUS_TAG...${{ github.ref_name }}

          ## ðŸ“ æ›´æ–°å†…å®¹

          $COMMITS

          ## ðŸŒ åœ¨çº¿ä½¿ç”¨

          æŽ¨èæ‚¨ä½¿ç”¨ [åœ¨çº¿æ–¹æ¡ˆ](https://github.com/kqcoxn/MaaPipelineEditor?tab=readme-ov-file#%E5%BC%80%E7%AE%B1%E5%8D%B3%E7%94%A8)ï¼ŒRelease ä»…ä½œä¸ºç½‘ç«™å´©æºƒæ—¶å¤‡ç”¨è‡ªéƒ¨ç½²æ–¹æ¡ˆ
          "

          # å°†changelogä¿å­˜åˆ°æ–‡ä»¶
          echo "$CHANGELOG" > CHANGELOG.md

          # è¾“å‡ºåˆ°GitHub Actions
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            MaaPipelineEditor-${{ github.ref_name }}-stable.zip
            MaaPipelineEditor-${{ github.ref_name }}-docs.zip
            localbridge-artifacts/*
          body_path: CHANGELOG.md
          generate_release_notes: false
          draft: false
          prerelease: false
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
