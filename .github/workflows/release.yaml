name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.16.0)'
        required: true
        type: string
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-localbridge:
    name: Build LocalBridge for ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    # è·³è¿‡æµ‹è¯•ç‰ˆæœ¬ tag
    if: ${{ github.event_name == 'workflow_dispatch' || (!contains(github.ref_name, 'beta') && !contains(github.ref_name, 'test')) }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            goos: windows
            goarch: amd64
            name: mpelb-windows-amd64.exe
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            name: mpelb-linux-amd64
          - os: macos-15-intel
            goos: darwin
            goarch: amd64
            name: mpelb-darwin-amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
            name: mpelb-darwin-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: false

      - name: Build LocalBridge
        working-directory: LocalBridge
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
            VERSION="${VERSION#v}"
          else
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          go build -ldflags="-s -w -X main.Version=${VERSION}" -o ../build/${{ matrix.name }} ./cmd/lb
        shell: bash

      - name: Upload LocalBridge artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: build/${{ matrix.name }}

  build-web:
    runs-on: ubuntu-latest
    # è·³è¿‡æµ‹è¯•ç‰ˆæœ¬ tag
    if: ${{ github.event_name == 'workflow_dispatch' || (!contains(github.ref_name, 'beta') && !contains(github.ref_name, 'test')) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn

      - name: Install dependencies
        run: yarn install

      - name: Modify config for production build
        run: |
          # å°†configStore.tsä¸­çš„globalConfig.devæ”¹ä¸ºfalse
          sed -i 's/dev: true,/dev: false,/g' src/stores/configStore.ts
          echo "å·²ä¿®æ”¹configStore.tsä¸­çš„devé…ç½®ä¸ºfalse"

      - name: Build project
        run: yarn build --mode stable

      - name: Build docs
        run: |
          cd docsite
          yarn install
          yarn build
          cd ..

      - name: Create archives
        run: |
          VERSION_TAG="${{ github.event_name == 'workflow_dispatch' && inputs.version || github.ref_name }}"
          # æ‰“åŒ…ä¸»é¡¹ç›®
          cd dist
          zip -r ../MaaPipelineEditor-${VERSION_TAG}-stable.zip .
          cd ..
          
          # æ‰“åŒ…æ–‡æ¡£
          cd docsite/docs/.vitepress/dist
          zip -r ../../../../MaaPipelineEditor-${VERSION_TAG}-docs.zip .
          cd ../../../..

      - name: Upload web artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-packages
          path: |
            MaaPipelineEditor-*.zip

  build-extremer:
    runs-on: windows-latest
    if: ${{ github.event_name == 'workflow_dispatch' || (!contains(github.ref_name, 'beta') && !contains(github.ref_name, 'test')) }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest
        shell: pwsh

      - name: Install frontend dependencies
        run: yarn install

      - name: Modify config for production build
        run: |
          # å°†configStore.tsä¸­çš„globalConfig.devæ”¹ä¸ºfalse
          (Get-Content src/stores/configStore.ts) -replace 'dev: true,', 'dev: false,' | Set-Content src/stores/configStore.ts
        shell: pwsh

      - name: Build frontend
        run: yarn build --mode extremer

      - name: Copy frontend to Extremer
        run: |
          Remove-Item -Recurse -Force Extremer/frontend/dist -ErrorAction SilentlyContinue
          Copy-Item -Recurse dist Extremer/frontend/dist
        shell: pwsh

      - name: Build Wails App
        working-directory: Extremer
        run: |
          if ("${{ github.event_name }}" -eq "workflow_dispatch") {
            $VERSION = "${{ inputs.version }}" -replace "^v", ""
          } else {
            $VERSION = "${{ github.ref_name }}" -replace "^v", ""
          }
          # æ›¿æ¢ç‰ˆæœ¬å·å ä½ç¬¦
          (Get-Content wails.json) -replace '\$\{VERSION\}', $VERSION | Set-Content wails.json
          # ä½¿ç”¨ ldflags æ³¨å…¥ç‰ˆæœ¬å·
          wails build -clean -platform windows/amd64 -ldflags "-X main.Version=$VERSION"
        shell: pwsh

      - name: Package Release
        shell: pwsh
        run: |
          if ("${{ github.event_name }}" -eq "workflow_dispatch") {
            $VERSION = "${{ inputs.version }}"
          } else {
            $VERSION = "${{ github.ref_name }}"
          }
          $RELEASE_DIR = "MaaPipelineExtremer-${VERSION}-windows-amd64"
          New-Item -ItemType Directory -Force -Path $RELEASE_DIR
          Copy-Item "Extremer/build/bin/MaaPipelineExtremer.exe" $RELEASE_DIR/
          Compress-Archive -Path $RELEASE_DIR -DestinationPath "${RELEASE_DIR}.zip"

      - name: Upload Extremer artifact
        uses: actions/upload-artifact@v4
        with:
          name: extremer-package
          path: MaaPipelineExtremer-*.zip

  release:
    needs: [build-web, build-localbridge, build-extremer]
    runs-on: ubuntu-latest
    # è·³è¿‡æµ‹è¯•ç‰ˆæœ¬ tag
    if: ${{ github.event_name == 'workflow_dispatch' || (!contains(github.ref_name, 'beta') && !contains(github.ref_name, 'test')) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download web artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-packages

      - name: Download LocalBridge artifacts
        uses: actions/download-artifact@v4
        with:
          path: localbridge-artifacts
          pattern: mpelb-*
          merge-multiple: true

      - name: Download Extremer artifact
        uses: actions/download-artifact@v4
        with:
          name: extremer-package

      - name: Generate Changelog
        id: changelog
        run: |
          VERSION_TAG="${{ github.event_name == 'workflow_dispatch' && inputs.version || github.ref_name }}"
          # èŽ·å–ä¸Šä¸€ä¸ªtag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREVIOUS_TAG" ]; then
            echo "è¿™æ˜¯ç¬¬ä¸€ä¸ªreleaseï¼ŒèŽ·å–æ‰€æœ‰commits"
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            echo "èŽ·å–ä»Ž $PREVIOUS_TAG åˆ° ${VERSION_TAG} çš„commits"
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges $PREVIOUS_TAG..HEAD)
          fi

          # ç”Ÿæˆchangelog
          CHANGELOG="
          **Full Changelog**: https://github.com/kqcoxn/MaaPipelineEditor/compare/$PREVIOUS_TAG...${VERSION_TAG}

          ## ðŸ“ æ›´æ–°å†…å®¹

          $COMMITS

          ## ðŸŒ åœ¨çº¿ä½¿ç”¨

          æŽ¨èæ‚¨ä½¿ç”¨ [åœ¨çº¿æ–¹æ¡ˆ](https://github.com/kqcoxn/MaaPipelineEditor?tab=readme-ov-file#%E5%BC%80%E7%AE%B1%E5%8D%B3%E7%94%A8)ï¼ŒRelease ä»…ä½œä¸ºç½‘ç«™å´©æºƒæ—¶å¤‡ç”¨è‡ªéƒ¨ç½²æ–¹æ¡ˆ
          "

          # å°†changelogä¿å­˜åˆ°æ–‡ä»¶
          echo "$CHANGELOG" > CHANGELOG.md

          # è¾“å‡ºåˆ°GitHub Actions
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && inputs.version || github.ref_name }}
          files: |
            MaaPipelineEditor-*.zip
            localbridge-artifacts/*
          body_path: CHANGELOG.md
          generate_release_notes: false
          draft: false
          prerelease: false
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
