      - name: Upload web artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-packages
          path: |
            MaaPipelineEditor-${{ steps.version.outputs.tag }}-stable.zip
            MaaPipelineEditor-${{ steps.version.outputs.tag }}-docs.zip

