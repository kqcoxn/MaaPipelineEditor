name: Test Release

on:
  push:
    tags:
      - 'v*-beta.*'
      - 'v*-test.*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'æµ‹è¯•ç‰ˆæœ¬æ ‡ç­¾ (ä¾‹å¦‚: v1.3.0-beta.1)'
        required: true
        type: string

jobs:
  build-localbridge:
    name: Build LocalBridge for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            goos: windows
            goarch: amd64
            ext: .exe
            name: mpelb-windows-amd64.exe
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            ext: ''
            name: mpelb-linux-amd64
          - os: macos-13
            goos: darwin
            goarch: amd64
            ext: ''
            name: mpelb-darwin-amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
            ext: ''
            name: mpelb-darwin-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: false

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.tag_name }}"
            VERSION="${VERSION#v}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
        shell: bash

      - name: Build LocalBridge
        working-directory: LocalBridge
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -ldflags="-s -w -X main.Version=${{ steps.version.outputs.version }}" -o ../build/${{ matrix.name }} ./cmd/lb

      - name: Upload LocalBridge artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: build/${{ matrix.name }}

  build-web:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn

      - name: Install dependencies
        run: yarn install

      - name: Modify config for production build
        run: |
          # å°†configStore.tsä¸­çš„globalConfig.devæ”¹ä¸ºfalse
          sed -i 's/dev: true,/dev: false,/g' src/stores/configStore.ts
          echo "å·²ä¿®æ”¹configStore.tsä¸­çš„devé…ç½®ä¸ºfalse"

      - name: Build project
        run: yarn build --mode stable

      - name: Build docs
        run: |
          cd docsite
          yarn install
          yarn build
          cd ..

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag_name }}"
          else
            TAG="${GITHUB_REF#refs/tags/}"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
        shell: bash

      - name: Create archives
        run: |
          # æ‰“åŒ…ä¸»é¡¹ç›®
          cd dist
          zip -r ../MaaPipelineEditor-${{ steps.version.outputs.tag }}-stable.zip .
          cd ..
          
          # æ‰“åŒ…æ–‡æ¡£
          cd docsite/docs/.vitepress/dist
          zip -r ../../../../MaaPipelineEditor-${{ steps.version.outputs.tag }}-docs.zip .
